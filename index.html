<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman UNINDRA</title>
</head>
<body bgcolor="yellow">

    <center>
      
        <table width="80%">
            <tr>
                <td align="left" width="120">
                    <img src="Logo-unindra-fix.png" width="100" height="100">
                </td>
                <td align="center">
                    <font color="blue" size="6"><b>UNIVERSITAS INDRAPRASTA PGRI (UNINDRA)</b></font><br>
                    <marquee behavior="alternate" direction="right" scrollamount="4">
                        <font color="red" size="4">Jl. Nangka No.58 Tanjung Barat - JakSel</font>
                    </marquee>
                </td>
            </tr>
        </table>

        <hr size="5" color="blue">

       
        <form>
            <table border="1" cellspacing="0" cellpadding="5" width="400">
                <tr>
                    <td><b>Nama</b></td>
                    <td>:</td>
                    <td><input type="text" name="nama" size="30" placeholder="Masukkan nama Anda"></td>
                </tr>
                <tr>
                    <td><b>NPM</b></td>
                    <td>:</td>
                    <td><input type="text" name="npm" size="30" placeholder="Masukkan NPM Anda"></td>
                </tr>
            </table>
        </form>
    </center>

    
    <br><br>

    <table width="60%" align="center">
        <tr>
            <td valign="top">
                <b>FIIK :</b><br>
                <ol type="A">
                    <li>Informatika</li>
                    <li>Teknik Arsitektur</li>
                    <li>Teknik Industri</li>
                </ol>
            </td>
        </tr>
    </table>

    <div style="text-align:center; margin: 20px;">
        <input type="submit" value="SIMPAN" style="width:100px; height:30px;">
    </div>

    
    <table width="60%" align="center">
        <tr>
            <td valign="top">
                <b>MIPA :</b><br>
                <ol type="I">
                    <li>Matematika</li>
                    <li>Fisika</li>
                    <li>Biologi</li>
                </ol>
            </td>
        </tr>
    </table>

</body>
</html>
